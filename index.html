<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap');
    </style>

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="frame">
        <div class="personCard">
          <div class="personCardTop">
            <div class="personImage">
              <img src="./images/image-jeremy.png" />
            </div>
            <div class="personName">
              <div class="reportFor">Report For</div>
              <div class="name">Jeremy Robson</div>
            </div>
          </div>
          <div class="personCardBottom">
            <div id="switchArea" class="switchArea">
              <button id="daily" class="daily switchButton">Daily</button>
              <button id="weekly" class="weekly switchButton">Weekly</button>
              <button id="monthly" class="monthly switchButton">Monthly</button>
            </div>
          </div>
        </div>
        <div class="stats">
          <div class="firstRow rows">
            <div class="work card">
              <div class="cardImage workImage"></div>
              <div class="cardInner">
                <div class="innerTop">
                  <div class="cardName">Work</div>
                  <div class="tripleDot">
                    <img src="./images/icon-ellipsis.svg" />
                  </div>
                </div>
                <div class="innerBottom">
                  <div class="hours work">32hrs</div>
                  <div class="prevHours work">Last Week - 36 hrs</div>
                </div>
              </div>
            </div>
            <div class="play card">
              <div class="cardImage playImage"></div>
              <div class="cardInner">
                <div class="innerTop">
                  <div class="cardName">Play</div>
                  <div class="tripleDot">
                    <img src="./images/icon-ellipsis.svg" />
                  </div>
                </div>
                <div class="innerBottom">
                  <div class="hours play">10hrs</div>
                  <div class="prevHours play">Last Week - 8 hrs</div>
                </div>
              </div>
            </div>
            <div class="study card">
              <div class="cardImage studyImage"></div>
              <div class="cardInner">
                <div class="innerTop">
                  <div class="cardName">Study</div>
                  <div class="tripleDot">
                    <img src="./images/icon-ellipsis.svg" />
                  </div>
                </div>
                <div class="innerBottom">
                  <div class="hours study">4hrs</div>
                  <div class="prevHours study">Last Week - 7 hrs</div>
                </div>
              </div>
            </div>
          </div>

          <div class="secondRow rows">
            <div class="exercise card">
              <div class="cardImage exerciseImage"></div>
              <div class="cardInner">
                <div class="innerTop">
                  <div class="cardName">Exercise</div>
                  <div class="tripleDot">
                    <img src="./images/icon-ellipsis.svg" />
                  </div>
                </div>
                <div class="innerBottom">
                  <div class="hours exercise">4hrs</div>
                  <div class="prevHours exercise">Last Week - 5 hrs</div>
                </div>
              </div>
            </div>
            <div class="social card">
              <div class="cardImage socialImage"></div>
              <div class="cardInner">
                <div class="innerTop">
                  <div class="cardName">Social</div>
                  <div class="tripleDot">
                    <img src="./images/icon-ellipsis.svg" />
                  </div>
                </div>
                <div class="innerBottom">
                  <div class="hours social">5hrs</div>
                  <div class="prevHours social">Last Week - 10 hrs</div>
                </div>
              </div>
            </div>
            <div class="selfCare card">
              <div class="cardImage selfCareImage"></div>
              <div class="cardInner">
                <div class="innerTop">
                  <div class="cardName">Self Care</div>
                  <div class="tripleDot">
                    <img src="./images/icon-ellipsis.svg" />
                  </div>
                </div>
                <div class="innerBottom">
                  <div class="hours selfcare">2hrs</div>
                  <div class="prevHours selfcare">Last Week - 2 hrs</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/kadirkorkmazz">Kadir Korkmaz</a>.
      </div>
    </div>

    <script type="module" src="./src/script.js"></script>
  </body>
</html>
